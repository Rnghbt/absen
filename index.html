<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: rgb(207, 155, 255);
      }
      .spasi {
        height: 250px;
      }
      .card {
        box-shadow: 8px 8px 41px -6px rgba(0, 0, 0, 0.425);
        -webkit-box-shadow: 8px 8px 41px -6px rgba(0, 0, 0, 0.288);
        -moz-box-shadow: 8px 8px 41px -6px rgba(0, 0, 0, 0.329);
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <div class="card">
            <div class="card-body px-5 py-5">
              <h1 class="card-title text-center mb-3">
                <strong>INFORMASI SISWA</strong>
              </h1>
              <img
                src="https://source.unsplash.com/200x200?user"
                class="rounded-pill mx-auto d-block my-5"
                alt="..."
              />
              <h2 class="text-center">Nama</h2>
              <p class="text-center lead">Kelas</p>
              <div class="spasi"></div>
              <form action="">
                <input
                  type="text"
                  class="text-center form-control-plaintext form-control-lg"
                  placeholder="Masukan NIS"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
